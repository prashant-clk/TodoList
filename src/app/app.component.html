<!DOCTYPE html>
<html>
  <body>
    <h2 class="bg-primary p-1 text-white">{{getName()}}'s todo list</h2>
    <style>
      .type{
        width:100%;
        height: 50px;
      }
    </style>
    <div class="my-1">
      <input class ="type" type="form-control" #TodoText/>
      <button class="btn btn-primary mt-1" (click)="addItem(TodoText.value)"> Add</button>
    </div>
    <table class="table table-striped table-bordered ">
      <thead>
        <tr><th></th> <th>Description</th> <th>Done</th></tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of getTodoItems(); let i = index">
          <td>{{ i+1 }}</td>
        <td>{{item.action}}</td>
        <td><input type="checkbox" [(ngModel)]="item.done" /></td>
        <td [ngSwitch]="item.done">
          <span *ngSwitchCase="true" >Yes</span>
          <span *ngSwitchDefault>No</span>
        </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
